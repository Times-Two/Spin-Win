<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Spin & Win</title>
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#388e3c" />
<style>
  /* Reset & base styles */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #333;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 30px 15px;
  }

  .container {
    background: #fff;
    border-radius: 15px;
    width: 360px;
    max-width: 100%;
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    padding: 25px 30px 40px;
    text-align: center;
  }

  h1 {
    margin: 0 0 15px;
    font-weight: 900;
    color: #4b47a3;
    font-size: 2.4rem;
  }

  .wheel-container {
    position: relative;
    margin: 20px auto 30px;
    width: 320px;
    height: 320px;
  }

  canvas#wheel {
    border-radius: 50%;
    box-shadow: 0 8px 20px rgba(75, 71, 163, 0.4);
    width: 320px;
    height: 320px;
    transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
  }

  .pointer {
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 0; height: 0;
    border-left: 25px solid transparent;
    border-right: 25px solid transparent;
    border-bottom: 40px solid #ff3e00;
    filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
    z-index: 10;
  }

  .coins {
    font-size: 1.4rem;
    font-weight: 700;
    margin-bottom: 25px;
    color: #4b47a3;
  }

  button {
    cursor: pointer;
    border: none;
    outline: none;
    padding: 12px 25px;
    font-size: 1.1rem;
    font-weight: 700;
    border-radius: 40px;
    box-shadow: 0 5px 15px rgba(75, 71, 163, 0.4);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    margin: 10px 5px;
  }

  button.spin-btn {
    background: #ff3e00;
    color: white;
  }
  button.spin-btn:hover:not(:disabled) {
    background: #e53800;
    box-shadow: 0 8px 25px rgba(229, 56, 0, 0.6);
  }
  button.spin-btn:disabled {
    background: #ffa18c;
    cursor: not-allowed;
    box-shadow: none;
  }

  button.ad-btn {
    background: #4661e6;
    color: white;
  }
  button.ad-btn:hover {
    background: #324ab3;
    box-shadow: 0 8px 25px rgba(50, 74, 179, 0.6);
  }

  button.purchase-btn {
    background: #2ebf91;
    color: white;
  }
  button.purchase-btn:hover {
    background: #239978;
    box-shadow: 0 8px 25px rgba(35, 153, 120, 0.6);
  }

  button.redeem-btn {
    background: #ffb400;
    color: #333;
  }
  button.redeem-btn:hover {
    background: #d99c00;
    box-shadow: 0 8px 25px rgba(217, 156, 0, 0.6);
  }

  input#phoneInput {
    width: 100%;
    padding: 12px 15px;
    margin: 15px 0 20px;
    border: 2px solid #ddd;
    border-radius: 40px;
    font-size: 1.1rem;
    text-align: center;
    transition: border-color 0.3s ease;
  }
  input#phoneInput:focus {
    border-color: #4b47a3;
    outline: none;
  }

  .message {
    font-size: 1rem;
    min-height: 26px;
    color: #4b47a3;
    font-weight: 600;
    margin-top: 8px;
  }
  .message.error {
    color: #e53935;
  }
  .message.success {
    color: #2e7d32;
  }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Spin & Win</title>
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#388e3c" />
<!-- Paystack inline script -->
<script src="https://js.paystack.co/v1/inline.js"></script>
<!-- Google AdSense rewarded ads script -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>

  <div class="container">
    <h1>üéØ Spin & Win!</h1>

    <div class="wheel-container">
      <div class="pointer"></div>
      <canvas id="wheel" width="320" height="320"></canvas>
    </div>

    <div class="coins">Coins: <span id="coinCount">0</span></div>
    <p id="spinCountDisplay">Spins left: 3</p>

    <div>
      <button class="spin-btn" id="spinBtn" onclick="spin()">SPIN</button>
    </div>

    <div>
      <button class="ad-btn" id="watchAdBtn" onclick="watchAd()" disabled>Watch Ad to Earn 5 Coins + 1 Spin</button>
      <p id="adMessage" class="message"></p>
    </div>

    <div>
      <button class="purchase-btn" onclick="buyCoins()">Buy 50 Coins + 3 Spins (‚Çµ0.99)</button>
      <p id="purchaseMessage" class="message"></p>
    </div>

    <div class="redeem">
      <h3>Redeem Points</h3>
      <p>You need 100 coins to redeem 5 GHS</p>
      <input type="text" id="phoneInput" placeholder="Enter phone number" />
      <button class="redeem-btn" onclick="redeem()">Redeem Now</button>
      <p id="redeemMessage" class="message"></p>
    </div>
  </div>

<script>
  const canvas = document.getElementById("wheel");
  const ctx = canvas.getContext("2d");

  const slices = 8;
  const rewards = [0, 2, 5, 10, 0, 2, 5, 10];
  const colors = ["#f44336", "#4caf50", "#2196f3", "#ff9800", "#9c27b0", "#00bcd4", "#8bc34a", "#3f51b5"];
  let spinning = false;
  let currentAngle = 0;

  let coins = localStorage.getItem("coins") ? parseInt(localStorage.getItem("coins")) : 0;
  document.getElementById("coinCount").innerText = coins;

  let bonusSpins = localStorage.getItem("bonusSpins") ? parseInt(localStorage.getItem("bonusSpins")) : 0;

  function getToday() {
    return new Date().toLocaleDateString();
  }

  function loadSpinData() {
    const savedDate = localStorage.getItem("spinDate");
    const savedSpins = localStorage.getItem("spinCount");

    if (savedDate === getToday()) {
      return parseInt(savedSpins || "0");
    } else {
      localStorage.setItem("spinDate", getToday());
      localStorage.setItem("spinCount", "0");
      return 0;
    }
  }

  function updateSpinCount(count) {
    localStorage.setItem("spinCount", count);
  }

  let spinCount = loadSpinData();

  function updateSpinDisplay() {
    const remaining = Math.max(3 - spinCount, 0) + bonusSpins;
    document.getElementById("spinCountDisplay").innerText = "Spins left: " + remaining;
  }

  updateSpinDisplay();

  function drawWheel() {
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = canvas.width / 2;
    const sliceAngle = (2 * Math.PI) / slices;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < slices; i++) {
      const startAngle = i * sliceAngle;
      const endAngle = startAngle + sliceAngle;

      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.arc(centerX, centerY, radius, startAngle, endAngle);
      ctx.fillStyle = colors[i];
      ctx.fill();
      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 2;
      ctx.stroke();

      ctx.save();
      ctx.translate(centerX, centerY);
      ctx.rotate(startAngle + sliceAngle / 2);
      ctx.textAlign = "right";
      ctx.fillStyle = "#fff";
      ctx.font = "bold 18px Arial";
      ctx.fillText(rewards[i] + " coins", radius - 20, 8);
      ctx.restore();
    }
  }

  drawWheel();

  const spinBtn = document.getElementById('spinBtn');

  function spin() {
    if (spinning) return;
    if (spinCount >= 3 && bonusSpins <= 0) {
      alert("‚ùå You've used all your spins for today. Watch an ad or buy spins.");
      return;
    }

    spinning = true;
    spinBtn.disabled = true;
    const extraSpins = Math.floor(Math.random() * 360) + 3600;
    const finalAngle = currentAngle + extraSpins;
    const start = Date.now();
    const spinTime = 4000;

    function animate() {
      const now = Date.now();
      const elapsed = now - start;
      const progress = Math.min(elapsed / spinTime, 1);
      const eased = 1 - Math.pow(1 - progress, 3);
      currentAngle = finalAngle * eased;
      canvas.style.transform = `rotate(${currentAngle}deg)`;

      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        const normalized = (360 - (currentAngle % 360)) % 360;
        const pickedIndex = Math.floor(normalized / (360 / slices));
        const reward = rewards[pickedIndex];

        coins += reward;
        localStorage.setItem("coins", coins);
        document.getElementById("coinCount").innerText = coins;
        alert("üéâ You won " + reward + " coins!");

        if (spinCount < 3) {
          spinCount++;
          updateSpinCount(spinCount);
        } else {
          bonusSpins--;
          localStorage.setItem("bonusSpins", bonusSpins);
        }

        updateSpinDisplay();
        spinning = false;
        spinBtn.disabled = false;
      }
    }
    animate();
  }

  /* --- PAYSTACK PAYMENT --- */

  function buyCoins() {
    if (spinning) return;
    const purchaseMessage = document.getElementById("purchaseMessage");
    purchaseMessage.textContent = "";

    // Get user email dynamically (prompt for demo)
    let email = prompt("Please enter your email for payment receipt:");
    if (!email || !email.includes("@")) {
      purchaseMessage.textContent = "‚ùå Valid email is required to proceed.";
      purchaseMessage.className = "message error";
      return;
    }

    var handler = PaystackPop.setup({
      key: 'pk_live_f2a29821ab0883d7ad01d0d29a9b91955088b70f', // Replace with your Paystack public key
      email: email,
      amount: 9900, // 0.99 GHS in kobo/pesewas (smallest currency unit)
      currency: 'GHS',
      callback: function(response) {
        // Successful payment callback
        coins += 50;
        bonusSpins += 3;
        localStorage.setItem("coins", coins);
        localStorage.setItem("bonusSpins", bonusSpins);
        document.getElementById("coinCount").innerText = coins;
        updateSpinDisplay();

        purchaseMessage.textContent = "‚úÖ Payment successful! You received 50 coins and 3 spins.";
        purchaseMessage.className = "message success";
        setTimeout(() => { purchaseMessage.textContent = ""; }, 6000);
      },
      onClose: function() {
        purchaseMessage.textContent = "‚ùå Payment was cancelled.";
        purchaseMessage.className = "message error";
        setTimeout(() => { purchaseMessage.textContent = ""; }, 4000);
      }
    });
    handler.openIframe();
  }

  /* --- GOOGLE ADSENSE REWARDED ADS --- */

  // Replace this with your actual AdSense rewarded ad client and slot IDs:
  const adsenseRewardedAdClient = "ca-pub-XXXXXXXXXXXXXXXX"; // Your AdSense publisher ID
  const adsenseRewardedAdSlot = "1234567890"; // Your Rewarded Ad Unit ID

  // Enable button only after Ads script loads
  window.onload = function() {
    if (typeof window.adsbygoogle !== "undefined") {
      document.getElementById("watchAdBtn").disabled = false;
    }
  };

  // Rewarded ad instance holder
  let rewardedAd;

  // Load the rewarded ad
  function loadRewardedAd() {
    rewardedAd = new window.adsbygoogle.RewardedAd({
      adClient: adsenseRewardedAdClient,
      adSlot: adsenseRewardedAdSlot,
    });

    rewardedAd.load().then(() => {
      console.log("Rewarded ad loaded");
    }).catch((err) => {
      console.error("Rewarded ad failed to load:", err);
      document.getElementById("adMessage").textContent = "‚ö†Ô∏è Ads not available now.";
    });
  }

  loadRewardedAd();

  function watchAd() {
    if (!rewardedAd) {
      document.getElementById("adMessage").textContent = "‚ö†Ô∏è Ad not loaded yet. Try again shortly.";
      return;
    }
    const adMessage = document.getElementById("adMessage");
    adMessage.textContent = "Playing ad...";

    rewardedAd.show().then(() => {
      // User watched ad fully, reward them
      coins += 5;
      bonusSpins++;
      localStorage.setItem("coins", coins);
      localStorage.setItem("bonusSpins", bonusSpins);
      document.getElementById("coinCount").innerText = coins;
      updateSpinDisplay();
      adMessage.textContent = "‚úÖ Thanks for watching! You earned 5 coins and 1 spin.";

      // Reload ad for next watch
      loadRewardedAd();

      setTimeout(() => {
        adMessage.textContent = "";
      }, 6000);
    }).catch((err) => {
      console.error("Ad failed or skipped:", err);
      adMessage.textContent = "‚ùå Ad not completed. No reward given.";
      setTimeout(() => { adMessage.textContent = ""; }, 4000);
    });
  }


  /* --- REDEEM --- */

  function redeem() {
    const phoneInput = document.getElementById("phoneInput");
    const phone = phoneInput.value.trim();
    const redeemMessage = document.getElementById("redeemMessage");
    const phonePattern = /^[0-9]{8,15}$/;

    if (!phone) {
      redeemMessage.textContent = "‚ùå Please enter your phone number.";
      redeemMessage.className = "message error";
      return;
    }
    if (!phonePattern.test(phone)) {
      redeemMessage.textContent = "‚ùå Invalid phone number format.";
      redeemMessage.className = "message error";
      return;
    }
    if (coins < 100) {
      redeemMessage.textContent = "‚ùå Not enough coins to redeem.";
      redeemMessage.className = "message error";
      return;
    }

    coins -= 100;
    localStorage.setItem("coins", coins);
    document.getElementById("coinCount").innerText = coins;
    redeemMessage.textContent = `‚úÖ Redemption successful! We will contact you on ${phone}.`;
    redeemMessage.className = "message success";
    phoneInput.value = "";
  }
</script>
</body>
</html>
